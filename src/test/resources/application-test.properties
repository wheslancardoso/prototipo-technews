# Configuração para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (para debug se necessário)
spring.h2.console.enabled=true

# Desabilitar inicialização de dados para testes
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Logging para testes - reduzido
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# Desabilitar Quartz para testes
spring.quartz.job-store-type=memory
spring.quartz.scheduler-name=TestScheduler

# Security para testes
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER

# Desabilitar Flyway para testes
spring.flyway.enabled=false

# Configurações específicas para testes
technews.test.mode=true
app.base-url=http://localhost:8080
app.name=TechNews

# Desabilitar banner do Spring Boot
spring.main.banner-mode=off