<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo de Newsletters | TechNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/nav :: navbar"></div>

    <section class="py-5">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h1 class="fw-bold mb-0">Arquivo de Newsletters</h1>
                <a class="btn btn-outline-primary" th:href="@{/newsletter}">
                    <i class="fas fa-home me-2"></i>Início
                </a>
            </div>

            <div class="row" th:if="${newsletters != null}">
                <div class="col-12">
                    <div class="list-group">
                        <a class="list-group-item list-group-item-action"
                           th:each="n : ${newsletters.content}"
                           th:href="@{'/newsletter/' + ${n.slug}}">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${n.title}">Título da Edição</h5>
                                <small th:text="${#temporals.format(n.newsletterDate, 'dd/MM/yyyy')}">00/00/0000</small>
                            </div>
                            <p class="mb-1 text-muted" th:text="${n.description}">Descrição breve...</p>
                        </a>
                    </div>
                </div>
            </div>

            <nav class="mt-4" aria-label="Paginação" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{'/newsletter/arquivo'(page=${currentPage - 1})}">Anterior</a>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link" th:text="${currentPage + 1} + ' / ' + ${totalPages}">1 / 1</span>
                    </li>
                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{'/newsletter/arquivo'(page=${currentPage + 1})}">Próxima</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
