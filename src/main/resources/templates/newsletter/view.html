<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${newsletter != null ? newsletter.title : 'Newsletter'}">Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/nav :: navbar"></div>

    <section class="py-5">
        <div class="container" th:if="${newsletter != null}">
            <div class="mb-4 d-flex align-items-center justify-content-between">
                <div>
                    <h1 class="fw-bold mb-1" th:text="${newsletter.title}">Título</h1>
                    <div class="text-muted">
                        <i class="far fa-calendar-alt me-1"></i>
                        <span th:text="${#temporals.format(newsletter.newsletterDate, 'dd/MM/yyyy')}">00/00/0000</span>
                    </div>
                </div>
                <a class="btn btn-outline-primary" th:href="@{/newsletter/arquivo}">
                    <i class="fas fa-folder-open me-2"></i>Arquivo
                </a>
            </div>

            <p class="lead" th:if="${newsletter.description}" th:text="${newsletter.description}">Descrição da newsletter</p>

            <div class="card shadow-sm mb-4" th:if="${newsletter.content}">
                <div class="card-body">
                    <div th:utext="${newsletter.content}">Conteúdo da newsletter...</div>
                </div>
            </div>

            <div class="card shadow-sm" th:if="${newsletter.articles != null and !#sets.isEmpty(newsletter.articles)}">
                <div class="card-header fw-bold">
                    Artigos relacionados
                </div>
                <div class="list-group list-group-flush">
                    <div class="list-group-item"
                         th:each="a : ${newsletter.articles}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <a th:href="@{'/article/' + ${a.id}}" th:text="${a.title}">Título do artigo</a>
                                <div class="small text-muted" th:text="${#temporals.format(a.publishedAt, 'dd/MM/yyyy')}">Data</div>
                            </div>
                            <a class="btn btn-sm btn-primary" th:href="@{'/article/' + ${a.id}}">
                                <i class="fas fa-book-open me-1"></i>Ler
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" th:if="${newsletter == null}">
            <div class="alert alert-warning">Newsletter não encontrada.</div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
