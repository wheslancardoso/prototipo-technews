<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter - Início | TechNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/nav :: navbar"></div>

    <section class="py-5 bg-light">
        <div class="container">
            <div class="row align-items-center mb-4">
                <div class="col-md-8">
                    <h1 class="fw-bold mb-2">Newsletters TechNews</h1>
                    <p class="text-muted mb-0">Acompanhe as edições e navegue pelo arquivo</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <a class="btn btn-primary" th:href="@{/newsletter/arquivo}">
                        <i class="fas fa-folder-open me-2"></i>Ver Arquivo
                    </a>
                    <a class="btn btn-outline-secondary ms-2" th:href="@{/newsletter/subscribe}">
                        <i class="fas fa-envelope-open-text me-2"></i>Assinar
                    </a>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="me-3 text-primary">
                                    <i class="fas fa-users fa-2x"></i>
                                </div>
                                <div>
                                    <div class="fw-bold">Assinantes</div>
                                    <div class="h4 mb-0" th:text="${totalSubscribers}">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="me-3 text-success">
                                    <i class="fas fa-newspaper fa-2x"></i>
                                </div>
                                <div>
                                    <div class="fw-bold">Edições Publicadas</div>
                                    <div class="h4 mb-0" th:text="${totalNewsletters}">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" th:if="${latestNewsletter != null}">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="fw-bold mb-1">Última Edição</div>
                            <div class="mb-2" th:text="${latestNewsletter.title}">Título</div>
                            <a class="btn btn-sm btn-primary" th:href="@{'/newsletter/' + ${latestNewsletter.slug}}">
                                <i class="fas fa-eye me-1"></i>Visualizar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
