<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias - TechNews Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>TechNews Admin</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/articles">
                                <i class="fas fa-newspaper"></i> Artigos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/categories">
                                <i class="fas fa-tags"></i> Categorias
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gerenciar Categorias</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/admin/categories/new" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nova Categoria
                        </a>
                    </div>
                </div>

                <!-- Mensagens de feedback -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Filtros e busca -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <form method="get" class="d-flex">
                            <input type="text" name="search" class="form-control me-2" 
                                   placeholder="Buscar categorias..." th:value="${search}">
                            <button type="submit" class="btn btn-outline-secondary">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="col-md-6 text-end">
                        <small class="text-muted">
                            Mostrando <span th:text="${categories.numberOfElements}"></span> de 
                            <span th:text="${categories.totalElements}"></span> categorias
                        </small>
                    </div>
                </div>

                <!-- Tabela de categorias -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>
                                    <a th:href="@{/admin/categories(page=${currentPage}, sortBy='name', sortDir=${sortBy == 'name' ? reverseSortDir : 'asc'})}" 
                                       class="text-white text-decoration-none">
                                        Nome
                                        <i th:if="${sortBy == 'name'}" 
                                           th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                    </a>
                                </th>
                                <th>Descrição</th>
                                <th>Slug</th>
                                <th>Cor</th>
                                <th>
                                    <a th:href="@{/admin/categories(page=${currentPage}, sortBy='active', sortDir=${sortBy == 'active' ? reverseSortDir : 'asc'})}" 
                                       class="text-white text-decoration-none">
                                        Status
                                        <i th:if="${sortBy == 'active'}" 
                                           th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                    </a>
                                </th>
                                <th>
                                    <a th:href="@{/admin/categories(page=${currentPage}, sortBy='createdAt', sortDir=${sortBy == 'createdAt' ? reverseSortDir : 'desc'})}" 
                                       class="text-white text-decoration-none">
                                        Criado em
                                        <i th:if="${sortBy == 'createdAt'}" 
                                           th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                    </a>
                                </th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories.content}">
                                <td>
                                    <strong th:text="${category.name}"></strong>
                                </td>
                                <td>
                                    <span th:text="${category.description}" class="text-muted"></span>
                                </td>
                                <td>
                                    <code th:text="${category.slug}"></code>
                                </td>
                                <td>
                                    <span th:if="${category.color}" 
                                          th:style="'background-color: ' + ${category.color} + '; width: 20px; height: 20px; display: inline-block; border-radius: 3px; border: 1px solid #ddd;'"></span>
                                    <small th:if="${category.color}" th:text="${category.color}" class="ms-1"></small>
                                </td>
                                <td>
                                    <span th:if="${category.active}" class="badge bg-success">
                                        <i class="fas fa-check"></i> Ativa
                                    </span>
                                    <span th:unless="${category.active}" class="badge bg-secondary">
                                        <i class="fas fa-times"></i> Inativa
                                    </span>
                                </td>
                                <td>
                                    <small th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy HH:mm')}" class="text-muted"></small>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/categories/view/{id}(id=${category.id})}" 
                                           class="btn btn-sm btn-outline-info" title="Visualizar">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" 
                                           class="btn btn-sm btn-outline-primary" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/admin/categories/toggle/{id}(id=${category.id})}" 
                                              method="post" style="display: inline;">
                                            <button type="submit" 
                                                    th:class="${category.active ? 'btn btn-sm btn-outline-warning' : 'btn btn-sm btn-outline-success'}"
                                                    th:title="${category.active ? 'Desativar' : 'Ativar'}"
                                                    onclick="return confirm('Tem certeza que deseja alterar o status desta categoria?')">
                                                <i th:class="${category.active ? 'fas fa-pause' : 'fas fa-play'}"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}" 
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Excluir"
                                                    onclick="return confirm('Tem certeza que deseja excluir esta categoria? Esta ação não pode ser desfeita.')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Paginação -->
                <nav th:if="${totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}">
                            <a th:href="@{/admin/categories(page=${currentPage - 1}, sortBy=${sortBy}, sortDir=${sortDir})}" 
                               class="page-link">Anterior</a>
                        </li>
                        
                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                            th:class="${i == currentPage ? 'page-item active' : 'page-item'}">
                            <a th:href="@{/admin/categories(page=${i}, sortBy=${sortBy}, sortDir=${sortDir})}" 
                               class="page-link" th:text="${i + 1}"></a>
                        </li>
                        
                        <li th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}">
                            <a th:href="@{/admin/categories(page=${currentPage + 1}, sortBy=${sortBy}, sortDir=${sortDir})}" 
                               class="page-link">Próximo</a>
                        </li>
                    </ul>
                </nav>

                <!-- Mensagem quando não há categorias -->
                <div th:if="${categories.empty}" class="text-center py-5">
                    <i class="fas fa-tags fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">Nenhuma categoria encontrada</h4>
                    <p class="text-muted">Comece criando sua primeira categoria.</p>
                    <a href="/admin/categories/new" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Criar Primeira Categoria
                    </a>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
