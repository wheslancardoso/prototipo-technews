# ===============================
# = DATA SOURCE
# ===============================

# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:technews
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# = JPA / HIBERNATE
# ===============================

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===============================
# = Thymeleaf configurations
# ===============================
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO

# ===============================
# = ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info

# ===============================
# = APPLICATION PROPERTIES
# ===============================
app.name=TechNews
app.description=Newsletter de Tecnologia
app.base-url=http://localhost:8080

# ===============================
# = GNEWS API CONFIGURATION
# ===============================
gnews.api.key=58c32bd3f0b5ed519a4a9346004db01b
gnews.api.base-url=https://gnews.io/api/v4
gnews.api.max-articles=10
gnews.api.language=en

# ===============================
# = EMAIL CONFIGURATION
# ===============================
# Configuração para desenvolvimento (usando MailHog ou similar)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Configurações da aplicação para email
app.mail.from=noreply@technews.com
app.mail.from-name=TechNews Newsletter

