# Configurações da API REST
# Rate Limiting
api.rate-limit.enabled=true
api.rate-limit.requests-per-minute=60
api.rate-limit.requests-per-hour=1000

# Documentação Swagger
springfox.documentation.swagger.v2.path=/api/docs
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# CORS
api.cors.allowed-origins=*
api.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
api.cors.allowed-headers=*
api.cors.max-age=3600

# API Security
api.security.enabled=false
api.security.api-key-header=X-API-Key
api.security.require-api-key=false

# Response Format
api.response.include-timestamp=true
api.response.include-request-id=true
api.response.pretty-print=true

# Validation
api.validation.strict-mode=true
api.validation.return-detailed-errors=true

# Logging
logging.level.br.com.technews.controller.api=DEBUG
logging.level.org.springframework.web.cors=DEBUG