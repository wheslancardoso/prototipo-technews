version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: technews-postgres
    environment:
      POSTGRES_DB: technews
      POSTGRES_USER: technews_user
      POSTGRES_PASSWORD: technews_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - technews-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U technews_user -d technews"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (opcional - interface web para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: technews-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@technews.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - technews-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  # MailHog (para desenvolvimento - servidor SMTP fake)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: technews-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web interface
    networks:
      - technews-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  technews-network:
    driver: bridge